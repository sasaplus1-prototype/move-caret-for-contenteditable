<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>move caret for contenteditable</title>
    <style>
      .editor {
        border-radius: 4px;
        border: 1px solid black;
        box-sizing: border-box;
        height: 5em;
        overflow: scroll;
        padding: 2px 4px;
        width: 100%;
      }
      .html {
        border: 1px solid black;
        box-sizing: border-box;
        height: 5em;
        overflow: scroll;
        padding: 2px 4px;
        width: 100%;
      }
    </style>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div id="js-editor" class="editor" contenteditable="true"></div>
    <button id="js-insert" class="insert">insert</button><span id="js-caret-info"></span><br>
    <textarea id="js-html" class="html"><img src="https://placekitten.com/24/24"></textarea>
  </body>
</html>
